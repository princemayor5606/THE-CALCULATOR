<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    

    <div class="main">
        <div class="calculator">
            <div class="display">
                <input type="text" id="display">
            </div>
            <div class="container">
                <div>
                    <button onclick="ac()" id="one">AC</button>
                    <button onclick="del()" id="one">DE</button>
                    <button onclick="dot()" id="one">.</button>
                    <button onclick="division()" id="one">/</button>
                </div>
    
                <div>
                    <button onclick="seven()" id="one">7</button>
                    <button onclick="eight()" id="one">8</button>
                    <button onclick="nine()" id="one">9</button>
                    <button onclick="mutiply()" id="multiply">*</button>
                </div>
    
                <div>
                    <button onclick="four()" id="one">4</button>
                    <button onclick="five()" id="one">5</button>
                    <button onclick="six()" id="one">6</button>
                    <button onclick="minus()" id="one">-</button>
                </div>
    
                <div>
                    <button onclick="one()" id="one">1</button>
                    <button onclick="two()" id="one">2</button>
                    <button onclick="three()" id="one">3</button>
                    <button onclick="plus()" id="one">+</button>
                </div>
    
                <div class="last">
                    <button onclick="zerozero()" id="one">00</button>
                    <button onclick="zero()" id="one">0</button>
                    <button onclick="equalto()" id="one" class="equal">=</button>
                </div>
             </div>
        </div>

    <script src="./script.js"></script>
  </body>
</html>
